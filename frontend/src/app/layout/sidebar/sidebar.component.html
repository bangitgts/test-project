<div class="ui top attached demo menu">
  <a (click)="onCollapsed()" class="item">
    <i class="sidebar icon"></i> Menu
  </a>
</div>
<div class="ui bottom attached segment pushable">
  <div
    [class.visible]="collapsed"
    class="ui inverted labeled icon left inline vertical demo sidebar menu uncover"
  >
    <a class="item"> <i class="home icon"></i> Home </a>
    <a class="item active"> <i class="block layout icon"></i> Items </a>
  </div>
  <div
    [class.sidebar__hascollapsed]="collapsed"
    [class.sidebar__hasntcollapsed]="!collapsed"
  >
    <app-content [title]="title" [columns]="columns" [actions]="actions" [data]="data" [loading]="loading">
    </app-content>
  </div>
</div>
